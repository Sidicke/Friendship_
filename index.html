<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notre Belle Amiti√©</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Reset et base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            background: #ffebee;
            perspective: 1000px;
        }
        
        /* Fond anim√© - SEULEMENT COULEUR DES C≈íURS MODIFI√âE (turquoise) */
        .love-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .heart-particle {
            position: absolute;
            width: 20px;
            height: 20px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%2300bcd4"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>') no-repeat center center;
            opacity: 0.6;
            animation: float 15s linear infinite;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0.5);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) scale(1.2);
                opacity: 0;
            }
        }
        
        /* Container principal */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }
        
        /* Titre */
        .title {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            color: #d81b60;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        /* Zone des personnages */
        .characters-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 80px;
            margin: 60px 0;
            position: relative;
            min-height: 300px;
        }
        
        .character {
            width: 180px;
            height: 180px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            z-index: 10;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        
        #male-character {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><circle cx="256" cy="128" r="128" fill="%2342a5f5"/><path d="M256 256c-84.2 0-152 68-152 152v56h304v-56c0-84-67.8-152-152-152z" fill="%2342a5f5"/></svg>');
            transform-origin: bottom center;
        }
        
        #female-character {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><circle cx="256" cy="128" r="128" fill="%23f48fb1"/><path d="M256 256c-84.2 0-152 68-152 152v56h304v-56c0-84-67.8-152-152-152z" fill="%23f48fb1"/></svg>');
            transform-origin: bottom center;
        }
        
        /* C≈ìur entre les personnages - COULEUR MODIFI√âE (turquoise) */
        .heart-between {
            position: absolute;
            font-size: 40px;
            color: #00bcd4;
            opacity: 0;
            transform: scale(0);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        /* Message d'interaction */
        .love-message {
            background: white;
            padding: 20px 30px;
            border-radius: 50px;
            display: inline-block;
            box-shadow: 0 10px 20px rgba(233, 30, 99, 0.2);
            font-family: 'Dancing Script', cursive;
            font-size: 1.8rem;
            color: #d81b60;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
            position: relative;
        }
        
        .love-message::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background: white;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%) rotate(45deg);
            z-index: -1;
        }
        
        /* Sections photos */
        .photo-sections {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            margin-top: 80px;
        }
        
        .photo-frame {
            width: 300px;
            height: 300px;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            background: white;
        }
        
        .photo-frame:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }
        
        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .photo-frame:hover img {
            transform: scale(1.1);
        }
        
        .photo-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
            color: white;
            padding: 20px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            text-align: center;
            font-family: 'Dancing Script', cursive;
            font-size: 1.5rem;
        }
        
        .photo-frame:hover .photo-caption {
            transform: translateY(0);
        }
        
        /* Effets sp√©ciaux - COULEUR DES C≈íURS MODIFI√âE (turquoise) */
        .hearts-explosion {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            overflow: hidden;
        }
        
        .heart-burst {
            position: absolute;
            font-size: 20px;
            color: #00bcd4;
            animation: burst 1s ease-out forwards;
            opacity: 0;
        }
        
        @keyframes burst {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: scale(1.5) translateY(-50px);
                opacity: 0;
            }
        }
        
        /* Animation de saut */
        @keyframes jump {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            20% { transform: translateY(-50px) rotate(5deg); }
            40% { transform: translateY(0) rotate(-5deg); }
            60% { transform: translateY(-30px) rotate(3deg); }
            80% { transform: translateY(0) rotate(-2deg); }
        }
        
        /* Animation de c√¢lin */
        @keyframes hug {
            0% { transform: translateX(0); }
            25% { transform: translateX(-20px); }
            50% { transform: translateX(20px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }

        /* Signature */
        .signature {
            font-family: 'Dancing Script', cursive;
            font-size: 2rem;
            color: #d81b60;
            margin-top: 50px;
            text-align: right;
            padding-right: 50px;
            animation: fadeIn 2s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .characters-container {
                flex-direction: column;
                gap: 40px;
            }
            
            .title {
                font-size: 2.5rem;
            }
            
            .photo-sections {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <!-- Fond anim√© avec c≈ìurs -->
    <div class="love-background" id="loveBackground"></div>
    
    <!-- Container principal -->
    <div class="container">
        <h1 class="title">Notre Belle Amiti√©</h1>
        
        <!-- Zone des personnages -->
        <div class="characters-container">
            <div class="character" id="male-character"></div>
            <div class="heart-between">‚ù§</div>
            <div class="character" id="female-character"></div>
            <div class="hearts-explosion" id="heartsExplosion"></div>
        </div>
        
        <!-- Message d'interaction -->
        <div class="message-container">
            <div class="love-message" id="loveMessage"></div>
        </div>
        
        <!-- Sections photos -->
        <div class="photo-sections">
            <div class="photo-frame">
                <img src="picture1.jpg" alt="Nos souvenirs">
                <div class="photo-caption">Nos meilleur moment,Meme si on s'est jamais vu</div>
            </div>
            <div class="photo-frame">
                <img src="picture2.jpg" alt="Notre complicit√©">
                <div class="photo-caption">Un souvenir pr√©cieux </div>
            </div>
            <div class="photo-frame">
                <img src="picture3.jpg" alt="Notre aventure">
                <div class="photo-caption">Et pour finir ta tronche de zombie affam√© ü§£üòÇüòÇ</div>
            </div>
        </div>

        <!-- Signature -->
        <div class="signature">R√©alis√© par Aboubakar Sidicke<br>Pour Judith, ma merveilleuse sorci√®re d'amie</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Cr√©er les particules de fond
            const loveBackground = document.getElementById('loveBackground');
            for (let i = 0; i < 30; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart-particle';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 10 + 10) + 's';
                heart.style.animationDelay = Math.random() * 5 + 's';
                loveBackground.appendChild(heart);
            }
            
            // R√©f√©rences aux √©l√©ments
            const femaleCharacter = document.getElementById('female-character');
            const maleCharacter = document.getElementById('male-character');
            const heartBetween = document.querySelector('.heart-between');
            const loveMessage = document.getElementById('loveMessage');
            const heartsExplosion = document.getElementById('heartsExplosion');
            
            // Interaction avec le personnage f√©minin - SEULS LES MESSAGES MODIFI√âS
            femaleCharacter.addEventListener('click', function() {
                // Afficher le c≈ìur entre les personnages
                heartBetween.style.opacity = '1';
                heartBetween.style.transform = 'scale(1.5)';
                
                // Poser la question MODIFI√âE
                setTimeout(() => {
                    const response = confirm("Es-tu heureuse de notre amiti√© ?");
                    
                    if (response) {
                        // R√©ponse positive MODIFI√âE
                        loveMessage.textContent = "Tu es une amie extraordinaire ! üíô";
                        loveMessage.style.opacity = '1';
                        loveMessage.style.transform = 'translateY(0)';
                        
                        // Animation de saut (IDENTIQUE)
                        maleCharacter.style.animation = 'jump 1s ease';
                        
                        // Explosion de c≈ìurs (IDENTIQUE)
                        createHeartsExplosion(30);
                        
                        // Reset animation apr√®s 1s (IDENTIQUE)
                        setTimeout(() => {
                            maleCharacter.style.animation = '';
                        }, 1000);
                        
                        // Offrir son c≈ìur (IDENTIQUE)
                        setTimeout(() => {
                            heartBetween.style.transform = 'scale(2) translateY(-50px)';
                            heartBetween.style.opacity = '0';
                        }, 1500);
                    } else {
                        // R√©ponse "n√©gative" MODIFI√âE
                        loveMessage.textContent = "Peu importe, notre amiti√© est pr√©cieuse !";
                        loveMessage.style.opacity = '1';
                        loveMessage.style.transform = 'translateY(0)';
                        
                        // Animation de c√¢lin (IDENTIQUE)
                        maleCharacter.style.animation = 'hug 1s ease';
                        femaleCharacter.style.animation = 'hug 1s ease';
                        
                        // C≈ìurs autour (IDENTIQUE)
                        createHeartsCircle(15);
                        
                        // Reset animation apr√®s 1s (IDENTIQUE)
                        setTimeout(() => {
                            maleCharacter.style.animation = '';
                            femaleCharacter.style.animation = '';
                        }, 1000);
                    }
                }, 1000);
            });
            
            // Fonction pour cr√©er une explosion de c≈ìurs (IDENTIQUE)
            function createHeartsExplosion(count) {
                heartsExplosion.innerHTML = '';
                for (let i = 0; i < count; i++) {
                    const heart = document.createElement('div');
                    heart.className = 'heart-burst';
                    heart.innerHTML = '‚ù§';
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.top = Math.random() * 100 + '%';
                    heart.style.animationDelay = Math.random() * 0.5 + 's';
                    heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                    heart.style.color = `hsl(${Math.random() * 60 + 180}, 100%, 50%)`;
                    heartsExplosion.appendChild(heart);
                }
            }
            
            // Fonction pour cr√©er un cercle de c≈ìurs autour (IDENTIQUE)
            function createHeartsCircle(count) {
                heartsExplosion.innerHTML = '';
                const radius = 150;
                const centerX = maleCharacter.offsetLeft + maleCharacter.offsetWidth / 2;
                const centerY = maleCharacter.offsetTop + maleCharacter.offsetHeight / 2;
                
                for (let i = 0; i < count; i++) {
                    const angle = (i / count) * Math.PI * 2;
                    const x = centerX + radius * Math.cos(angle) - 10;
                    const y = centerY + radius * Math.sin(angle) - 10;
                    
                    const heart = document.createElement('div');
                    heart.className = 'heart-burst';
                    heart.innerHTML = '‚ù§';
                    heart.style.left = x + 'px';
                    heart.style.top = y + 'px';
                    heart.style.animationDelay = '0.1s';
                    heart.style.animationDuration = '2s';
                    heart.style.fontSize = '25px';
                    heartsExplosion.appendChild(heart);
                }
            }
            
            // Animation du c≈ìur entre les personnages au chargement (IDENTIQUE)
            setTimeout(() => {
                heartBetween.style.opacity = '0.7';
                heartBetween.style.transform = 'scale(1.2)';
            }, 500);
        });
    </script>
</body>
</html>
